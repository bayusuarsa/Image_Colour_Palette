{% extends 'index.html' %}

{% block content %}


<div class="container">
    <div class="row">
    <div class="col-sm-12 col-md-8">
        <h1>Upload a photo</h1>
        <br>
        <form method="POST" enctype="multipart/form-data">
            {{ form.csrf_token }}
            <br>
            {{ form.image }}
            <br><br>
            <button type="submit">Upload</button>
        </form>

    </div>
    </div>
</div>

{% endblock %}
